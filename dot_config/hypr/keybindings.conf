############################################################
# Misc
############################################################
# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
bind = CTRL ALT, Q, exec, $terminal
bind = ALT, F4, killactive
bind = SUPER ALT, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = ALT, space, exec, $menu
bind = CTRL ALT, DELETE, exec, hyprlock
bind = SUPER, F11, fullscreen, 0
bind = SUPER, F9, fullscreen, 0

# toggle notifications
bind = SUPER, n, exec, swaync-client -t -sw


# run before unplugging external monitors
bind = SUPER SHIFT, F9, exec, hyprctl --batch "dispatch dpms off; sleep 2; dispatch dpms on"


############################################################
# Window splits
############################################################
bind = SUPER, equal, layoutmsg, togglesplit
bind = SUPER SHIFT, equal, layoutmsg, swapsplit


############################################################
# NiflVeil (window minimization)
############################################################

# Minimize current window and updates the interface
bind = $mainMod, M, exec, /usr/local/bin/niflveil minimize

# Restore the last minimized window
bind = SUPER, U, exec, /usr/local/bin/niflveil restore-last

# Restore all minimized windows
bind = $mainMod SHIFT, U, exec, /usr/local/bin/niflveil restore-all


############################################################
# Resize windows
############################################################
bind = SUPER CTRL, h, resizeactive, -260 0
bind = SUPER CTRL, l, resizeactive, 260 0
bind = SUPER CTRL, k, resizeactive, 0 -140
bind = SUPER CTRL, j, resizeactive, 0 140


############################################################
# Spotify (M)
############################################################
bind = SUPER ALT, M, exec, bash -lc 'hyprctl dispatch focusworkspaceoncurrentmonitor 96; hyprctl clients | grep -q "class:.*[S]potify" && { hyprctl dispatch focuswindow "class:^Spotify$"; } || (spotify-launcher & disown)'
windowrulev2 = workspace 96, class:^(Spotify)$
# windowrulev2 = fullscreen, class:^(Spotify)$
bind = SUPER ALT SHIFT, m, movetoworkspacesilent, 96


############################################################
# Obsidian (O)
############################################################
bind = SUPER ALT, O, exec, bash -c 'hyprctl dispatch focusworkspaceoncurrentmonitor 70; hyprctl clients | grep "class:.*[Oo]bsidian" && { hyprctl dispatch focuswindow "class:^(obsidian|Obsidian)$"; } || (obsidian & disown)'
windowrulev2 = workspace 70, class:^(obsidian)$
# bind = $mainMod, 7, focusworkspaceoncurrentmonitor, 7
# bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = SUPER ALT SHIFT, o, movetoworkspacesilent, 70


############################################################
# Chatgpt (I)
############################################################
bind = SUPER ALT, I, exec, bash -c 'hyprctl dispatch focusworkspaceoncurrentmonitor 80; hyprctl clients | grep "class:.*[C]HATGPT" && { hyprctl dispatch focuswindow "class:^(CHATGPT)$"; } || (gtk-launch chatgpt & disown)'
windowrulev2 = workspace 80, class:^(CHATGPT)$
bind = SUPER ALT SHIFT, i, movetoworkspacesilent, 80


############################################################
# Youtube (Y)
############################################################
bind = SUPER ALT, Y, exec, bash -c 'hyprctl dispatch focusworkspaceoncurrentmonitor 95; hyprctl clients | grep "class:.*[Y]OUTUBE" && { hyprctl dispatch focuswindow "class:^(YOUTUBE)$"; } || (gtk-launch youtube & disown)'
windowrulev2 = workspace 95, class:^(YOUTUBE)$
# windowrulev2 = fullscreen, class:^(YOUTUBE)$
bind = SUPER ALT SHIFT, y, movetoworkspacesilent, 95


############################################################
# Teams (T)
############################################################
bind = SUPER ALT, T, exec, bash -c 'hyprctl dispatch focusworkspaceoncurrentmonitor 91; hyprctl clients | grep "class:.*[c]ifhbcnohmdccbgoicgdjpfamggdegmo.*" && { hyprctl dispatch focuswindow "class:^(chrome-cifhbcnohmdccbgoicgdjpfamggdegmo-Profile_2)$"; } || (gtk-launch teams & disown)'
windowrulev2 = workspace 91, class:^(chrome-cifhbcnohmdccbgoicgdjpfamggdegmo-Profile_2)$
bind = SUPER ALT SHIFT, t, movetoworkspacesilent, 91


############################################################
# Email (U)
############################################################
bind = SUPER ALT, U, exec, bash -c 'hyprctl dispatch focusworkspaceoncurrentmonitor 90; hyprctl clients | grep "class:.*[e]u.betterbird.Betterbird" && { hyprctl dispatch focuswindow "class:^eu.betterbird.Betterbird$"; } || (betterbird & disown)'
windowrulev2 = workspace 90, class:^(eu.betterbird.Betterbird)$
# bind = $mainMod, 9, focusworkspaceoncurrentmonitor, 9
# bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = SUPER ALT SHIFT, u, movetoworkspacesilent, 90


############################################################
# Lazydocker (D)
############################################################
bind = $mainMod, 98, focusworkspaceoncurrentmonitor, 98
bind = SUPER ALT, D, focusworkspaceoncurrentmonitor, 98
bind = SUPER ALT SHIFT, D, movetoworkspacesilent, 98


############################################################
# System monitor (0 / 99)
############################################################
bind = $mainMod, 0, focusworkspaceoncurrentmonitor, 99
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 99


############################################################
# Tmux (, / 50)
############################################################
bind = SUPER ALT, comma, focusworkspaceoncurrentmonitor, 50
bind = SUPER ALT SHIFT, comma, movetoworkspacesilent, 50


############################################################
# Home (h, j, k, l / 1, 2, 3, 4)
############################################################
bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 1
bind = SUPER ALT, h, focusworkspaceoncurrentmonitor, 1
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER ALT SHIFT, h, movetoworkspacesilent, 1

bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 2
bind = SUPER ALT, j, focusworkspaceoncurrentmonitor, 2
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER ALT SHIFT, j, movetoworkspacesilent, 2

bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 3
bind = SUPER ALT, k, focusworkspaceoncurrentmonitor, 3
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER ALT SHIFT, k, movetoworkspacesilent, 3

bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 4
bind = SUPER ALT, l, focusworkspaceoncurrentmonitor, 4
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER ALT SHIFT, l, movetoworkspacesilent, 4


############################################################
# IDE (. / 60)
############################################################A
bind = SUPER ALT, period, focusworkspaceoncurrentmonitor, 60
bind = SUPER ALT SHIFT, period, movetoworkspacesilent, 60


############################################################
# Special: magic (S)
############################################################
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspacesilent, special:magic


############################################################
# Move focus
############################################################
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d


############################################################
# MOUSE: Move/resize windows with mainMod + LMB/RMB and dragging
############################################################
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


