###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
# $menu = walker
$menu = nc -U /run/user/1000/walker/walker.sock  # faster way to start walker, but cannot run terminal commands


################
### INCLUDES ###
################
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/style.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/workspaces.conf


#################
### AUTOSTART ###
#################

exec-once = nm-applet &
exec-once = waybar &  # application launcher
exec-once = swaync  # notifications
exec-once = elephant &  # backend for walker
exec-once = walker --gapplication-service  # improve start-up time for walker
exec-once = hyprctl dispatch exec "[workspace 99] alacritty -e btop"
exec-once = hyprctl dispatch exec "[workspace 50] alacritty -e tmux"
exec-once = hyprctl dispatch focusworkspaceoncurrentmonitor 4
exec-once = systemctl --user start hyprpolkitagent  # authentication daemon
exec-once = hypridle
exec-once = swayosd-server



#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Red borders on the named special workspace
windowrulev2 = bordercolor rgba(ff4444ee) rgba(883333aa), onworkspace:special:magic

